name: Publish Docker Images

on:
  push:
    tags: ['v*']

permissions:
  contents: read

env:
  IMAGE_NAME: avzinin/vision-api-server

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/cpu/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:cpu-${{ steps.version.outputs.version }}

  build-nvidia:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/nvidia/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:nvidia-${{ steps.version.outputs.version }}

  build-amd:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space for large ROCm base image
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: false

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/amd/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:amd-${{ steps.version.outputs.version }}

  promote-latest:
    needs: [build-cpu, build-nvidia, build-amd]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Promote version tags to latest
        run: |
          for variant in cpu nvidia amd; do
            docker buildx imagetools create \
              --tag ${{ env.IMAGE_NAME }}:${variant}-latest \
              ${{ env.IMAGE_NAME }}:${variant}-${{ steps.version.outputs.version }}
          done
