# Requires Docker Compose V2 (v2.20+) for GPU resource reservations.

services:
  vision-api:
    image: avzinin/vision-api-server:nvidia-${IMAGE_TAG:-latest}
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      YOLO_MODELS: ${YOLO_MODELS:-{"yolo11s.pt":"cuda:0","yolo11x.pt":"cuda:0"}}
      YOLO_MODEL_TTL: ${YOLO_MODEL_TTL:-900}
      YOLO_DEVICE: ${YOLO_DEVICE:-cuda:0}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    volumes:
      - models:/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  models:
